<!DOCTYPE html>
<html>

<head>
  <title>Forum Page</title>
  <style>
    /* Add necessary styles here */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #f7f7f7;
    }

    .user-area {
      text-align: right;
      padding: 10px 0;
    }

    .user-area img {
      max-width: 50px;
      max-height: 50px;
      border-radius: 50%;
    }

    .message-posting-area {
      margin-top: 20px;
      padding: 10px;
      background-color: #f7f7f7;
      border-radius: 5px;
    }

    .message-posting-area label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .message-posting-area input[type="text"],
    .message-posting-area textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .message-posting-area textarea {
      height: 150px;
      resize: vertical;
    }

    .message-posting-area button[type="submit"] {
      display: block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .message-display-area {
      margin-top: 20px;
    }

    .message-display-area .message {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f7f7f7;
      border-radius: 5px;
    }

    .message-display-area .message h3 {
      margin-top: 0;
    }

    .message-display-area .message p {
      margin-bottom: 0;
    }

    .message-display-area .message img {
      max-width: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
      word-wrap: break-word;
      word-break: break-all;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="user-area">
      <p>Welcome, {{ user_name }}</a></p>
      <a href="/logout" class="logout-link">Logout</a>
    </div>

    <div class="message-posting-area">
      <form action="/post_message" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" name="message"></textarea>
        </div>
        <div class="form-group">
          <label for="image">Image:</label>
          <input type="file" class="form-control-file" id="image" name="image">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="query-area">
      <h2>Query Music</h2>
      <label for="title-input">Title:</label>
      <input type="text" id="title-input">

      <label for="year-input">Year:</label>
      <input type="text" id="year-input">

      <label for="artist-input">Artist:</label>
      <input type="text" id="artist-input">

      <button id="query-btn">Query</button>

      <div id="results"></div>
      <div id="Subscriptions"></div>
    </div>

  </div>
  <script>
    document.getElementById("query-btn").addEventListener("click", function () {
      var title = document.getElementById("title").value;
      var year = document.getElementById("year").value;
      var artist = document.getElementById("artist").value;

      // perform query
      var results = performQuery(title, year, artist);

      // display results
      var resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "aaaaaa";

      if (results.length === 0) {
        resultsDiv.innerHTML = "No result is retrieved. Please query again.";
      } else {
        for (var i = 0; i < results.length; i++) {
          var result = results[i];

          // display music information
          var musicDiv = document.createElement("div");
          musicDiv.innerHTML = "Title: " + result.title + "<br>" + "Artist: " + result.artist + "<br>" + "Year: " + result.year;

          // display artist image
          var img = document.createElement("img");
          img.src = result.artistImage;
          musicDiv.appendChild(img);

          // add subscription button
          var subBtn = document.createElement("button");
          subBtn.innerHTML = "Subscribe";
          subBtn.addEventListener("click", function () {
            subscribe(result);
          });
          musicDiv.appendChild(subBtn);

          resultsDiv.appendChild(musicDiv);
        }
      }
    });

    function performQuery(title, year, artist) {
      // perform query and return results
      // ...
      // Check if at least one query parameter is present
      if (!title && !year && !artist) {
        alert("Please enter at least one query parameter.");
        return;
      }

    }

    function subscribe(result) {
      // add subscription to DynamoDB
      // ...

      // display subscription in subscriptions area
      var subsDiv = document.getElementById("subscriptions");

      var subDiv = document.createElement("div");
      subDiv.innerHTML = "Title: " + result.title + "<br>" + "Artist: " + result.artist + "<br>" + "Year: " + result.year;

      var img = document.createElement("img");
      img.src = result.artistImage;
      subDiv.appendChild(img);

      subsDiv.appendChild(subDiv);
    }
  </script>

</body>
</html>
