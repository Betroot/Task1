<!DOCTYPE html>
<html>

<head>
  <title>Forum Page</title>
  <style>
    /* Add necessary styles here */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #f7f7f7;
    }

    .user-area {
      text-align: right;
      padding: 10px 0;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
      word-wrap: break-word;
      word-break: break-all;
    }
  </style>
</head>

<body>

  <div class="user-area">
    <p>Welcome, {{ user_name }}</a></p>
    <a href="/logout" class="logout-link">Logout</a>
  </div>

  <div class="query-area">
    <h2>Query Music</h2>
    <label for="title-input">Title:</label>
    <input type="text" id="title-input">

    <label for="year-input">Year:</label>
    <input type="text" id="year-input">

    <label for="artist-input">Artist:</label>
    <input type="text" id="artist-input">

    <button id="query-btn">Query</button>

    <div id="query-results"></div>
    <div id="Subscriptions"></div>
  </div>

  <script>
    document.getElementById("query-btn").addEventListener("click", function () {
      var title = document.getElementById("title-input").value.trim();
      var year = document.getElementById("year-input").value.trim();
      var artist = document.getElementById("artist-input").value.trim();

      // perform query
      var results = performQuery(title, year, artist);

      // display results
      var resultsDiv = document.getElementById("query-results");
      resultsDiv.innerHTML = "";

      if (results.length === 0) {
        resultsDiv.innerHTML = "No result is retrieved. Please query again.";
      } else {
        for (var i = 0; i < results.length; i++) {
          var result = results[i];

          // display music information
          var musicDiv = document.createElement("div");
          musicDiv.innerHTML = "Title: " + result.title + "<br>" + "Artist: " + result.artist + "<br>" + "Year: " + result.year;

          // display artist image
          var img = document.createElement("img");
          img.src = result.artistImage;
          musicDiv.appendChild(img);

          // add subscription button
          var subBtn = document.createElement("button");
          subBtn.innerHTML = "Subscribe";
          subBtn.addEventListener("click", function () {
            subscribe(result);
          });
          musicDiv.appendChild(subBtn);

          resultsDiv.appendChild(musicDiv);
        }
      }
    });

    function performQuery(title, year, artist) {
      // Check if at least one query parameter is present
      if (!title && !year && !artist) {
        alert("Please enter at least one query parameter.");
        return;
      }

      const query = { title, year, artist };
      const queryString = Object.entries(query)
        .filter(([_, value]) => value) // Filter out empty values
        .map(([key, value]) => `${key}=${encodeURIComponent(value)}`)
        .join("&");

      // Send the query to the server and handle the response
      fetch(`/perform-query?${queryString}`)
        .then((response) => {
          if (!response.ok) {
            throw new Error("An error occurred.");
          }
          return response.json();
        })
        .then((data) => {
          if ('message' in data) {
            // alert("No result is retrieved. Please query again.");
            console.log(data.message)
          } else {
            // Clear any previous search results
            const queryResults = document.getElementById("query-results");
            queryResults.innerHTML = "";

            // Display each result and add the Subscribe button
            data.forEach((result) => {
              const { title, year, artist, image_url } = result;

              const resultDiv = document.createElement("div");
              resultDiv.classList.add("result");

              const titleEl = document.createElement("h3");
              titleEl.textContent = title;
              resultDiv.appendChild(titleEl);

              const artistEl = document.createElement("p");
              artistEl.textContent = artist;
              resultDiv.appendChild(artistEl);

              const yearEl = document.createElement("p");
              yearEl.textContent = year;
              resultDiv.appendChild(yearEl);

              const imageEl = document.createElement("img");
              imageEl.src = image_url;
              resultDiv.appendChild(imageEl);

              const subscribeBtn = document.createElement("button");
              subscribeBtn.textContent = "Subscribe";
              subscribeBtn.addEventListener("click", () => {
                subscribe(result);
              });
              resultDiv.appendChild(subscribeBtn);

              queryResults.appendChild(resultDiv);
            });
          }
        })
        .catch((error) => {
          console.error(error);
          alert("An error occurred. Please try again.");
        });
    }
    function subscribe(result) {
      // add subscription to DynamoDB
      // ...

      // display subscription in subscriptions area
      var subsDiv = document.getElementById("subscriptions");

      var subDiv = document.createElement("div");
      subDiv.innerHTML = "Title: " + result.title + "<br>" + "Artist: " + result.artist + "<br>" + "Year: " + result.year;

      var img = document.createElement("img");
      img.src = result.artistImage;
      subDiv.appendChild(img);

      subsDiv.appendChild(subDiv);
    }
  </script>

</body>

</html>
