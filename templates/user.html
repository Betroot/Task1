<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User page</title>
  <style>
    /* Password Change Form */
    #password-form {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f7f7f7;
      max-width: 600px;
      margin: 20px auto;
    }

    #password-form h2 {
      margin-bottom: 10px;
      font-size: 24px;
      text-align: center;
    }

    #password-form label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    #password-form input[type="password"] {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      font-size: 16px;
      font-family: inherit;
    }

    #password-form button[type="submit"] {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    #password-form button[type="submit"]:hover {
      background-color: #0062cc;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="change-password-area">
    <form id="password-form">
      <div>
        <label for="old-password">Old Password:</label>
        <input type="password" id="old-password" name="old-password" required>
      </div>
      <div>
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password" required>
      </div>
      <button type="submit">Change</button>
    </form>

  </div>

  <div class="user-posts-edit-area">
    <h2>Your Posts</h2>
    <ul id="user-posts-list"></ul>
  </div>

  <script>
    const passwordForm = document.getElementById('password-form');
    passwordForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const oldPassword = document.getElementById('old-password').value;
      const newPassword = document.getElementById('new-password').value;

      const response = await fetch('/change_password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ oldPassword, newPassword })
      });

      if (response.ok) {
        // Password change successful, redirect to login page
        window.location.href = '/login';
      } else if (response.status === 400) {
        // Old password is incorrect, display error message
        const errorJson = await response.json();
        const errorMessage = errorJson.message;
        const errorElement = document.createElement('div');
        errorElement.className = 'error';
        errorElement.textContent = errorMessage;
        passwordForm.insertBefore(errorElement, passwordForm.firstChild);
      } else {
        // Other error occurred, display generic error message
        const errorElement = document.createElement('div');
        errorElement.className = 'error';
        errorElement.textContent = 'An error occurred, please try again later.';
        passwordForm.prepend(errorElement);
      }
    });

  </script>

</body>

</html>
